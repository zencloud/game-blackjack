<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic"
        rel="stylesheet" />
    <title>Blackjack Game</title>
</head>

<body>

    <!-- Main Wrapper -->
    <div class="wrapper">

        <!-- Dealer Card Container -->
        <div class="card-container" id="dealer-container">
            <div class="card-cell">
                <img src="assets/imgs/back.png">
            </div>
            <div class="card-cell">
                <img src="assets/imgs/back.png">
            </div>
        </div>

        <!-- Game Stage -->
        <div id="game-stage">
            <!-- <button class="btn-normal">Bet 5cr</button> -->
        </div>

        <!-- Message Display -->
        <div class="message-alert">
            <p class="fas fa-exclamation-circle message-alert-icon"></p>
            <p id="message-value">Message</p>
        </div>

        <!-- Player Information -->
        <div id="player-info">
            <p>Total Bet: <span id="data-bet">0</span></p>
            <p>Hand: <span id="data-hand-total">0</span></p>
            <p>Stash: <span id="data-stash">100</span></p>
        </div>

        <!-- Player Cards -->
        <div class="card-container" id="player-container">
            <div class="card-cell">
                <img src="assets/imgs/back.png">
            </div>
            <div class="card-cell">
                <img src="assets/imgs/back.png">
            </div>
        </div>

    <!-- End of Wrapper -->
    </div>

    <!-- JS -->
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/utilities.js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
